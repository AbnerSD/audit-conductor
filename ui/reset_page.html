<!DOCTYPE html>
<html>
   <head>
      <script src="jquery.js"></script>
      <script type="text/javascript">
         window.onload = function() {
            confirmButton = document.getElementById('confirmButton');
            confirmButton.onclick = function() {
               $.ajax({
                  url: '/reset-audit-state',
                  method: 'POST',
                  contentType: 'application/json',
                  data: JSON.stringify({}),
               }).done(function() {
                  $('body').html('Audit has been reset. <a href="/">Return</a>');
               }).fail(function(e) {
                  alert('Error!: ' + JSON.stringify(e));
               });
            }
         }
      </script>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <p>Are you sure you want to reset the audit in progress?</p>
      <button id="confirmButton">Yes, reset!</button>
   </body>
</html>
