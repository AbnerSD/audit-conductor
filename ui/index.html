<!DOCTYPE html>
<html>
   <head>
      <script src="jquery.js"></script>
      <script src="rla_ui.js"></script>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div id="auditTypeContainer" class="container">
         Choose the audit type:<br />
      </div>
      <div id="auditNameContainer" class="container" style="display:none">
         Enter a name for this audit:<br />
         <input type="text" id="auditNameBox" />
         <button id="auditNameSaveButton">Save</button>
      </div>
      <div id="ballotManifestUploadContainer" class="container" style="display:none">
         <p>Upload a Ballot Manifest</p>
         <form id="uploadBallotManifestForm" method="post" enctype="multipart/form-data">
            <fieldset>
               <label for="file">Select a file</label>
               <input name="file" type="file">
            </fieldset>
            <fieldset>
               <button id="uploadBallotManifestButton" type="button">Upload</button>
            </fieldset>
         </form>

      </div>
      <div id="seedContainer" class="container" style="display:none">
         Enter random seed:<br />
         <input type="text" id="seedTextBox" />
         <button id="seedSaveButton">Save</button>
      </div>
      <div id="listOfBallotsToPull" class="container" style="display:none">
      </div>
      <div id="ballotEntriesContainer" class="outerContainer"></div>
      <div id="finalResultContainer" class="container" style="display:none"></div>
   </body>
</html>
